<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
      <h3>&lt;Nimi / &gt;</h3>
      <nav>
        <li>
          <ul>
            <a href="/">-Home</a>
          </ul>
          <ul>
            <a href="contact.html">-Contact</a>
          </ul>
          <ul>
            <a href="register.html">-Register</a>

            <a href="calculator.html">-Calculator</a>
          </ul>
        </li>
      </nav>
    </header>

    <section id="contact">
      <form class="prim_font flex justify-center" action="">
        <div>
          <div>
            <label>Name</label>
            <input required="true" type="text" name="name" placeholder="Name" />
          </div>
          <div>
            <label>Email</label>
            <input
              required="true"
              type="email"
              name="email"
              placeholder="Email"
            />
          </div>
          <div>
            <label>Message</label>
            <textarea
              required="true"
              name="message"
              placeholder="Message"
            ></textarea>
          </div>
          <div>
            <label>Priority</label>
            <select required="true" name="priority">
              <option value="" disabled selected hidden>
                Select a priority
              </option>
              <option value="frontend">Very Important</option>
              <option value="backend">Important</option>
              <option value="design">Less important</option>
            </select>
          </div>
          <div class="form_button">
            <button type="submit">Send</button>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
