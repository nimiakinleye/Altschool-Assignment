<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
      <h3>&lt;Nimi / &gt;</h3>
      <nav>
        <li>
          <ul>
            <a href="/">-Home</a>
          </ul>
          <ul>
            <a href="contact.html">-Contact</a>
          </ul>
          <ul>
            <a href="register.html">-Register</a>

            <a href="login.html">-Login</a>
          </ul>
          <ul>
            <a href="calculator.html">-Calculator</a>
          </ul>
        </li>
      </nav>
    </header>

    <section id="register">
      <form class="prim_font flex justify-center" action="">
        <div>
          <div>
            <label>First Name</label>
            <input
              required="true"
              type="text"
              name="first_name"
              placeholder="First Name"
            />
          </div>
          <div>
            <label>Last Name</label>
            <input
              required="true"
              type="text"
              name="last_name"
              placeholder="Last Name"
            />
          </div>
          <div>
            <label>Phone</label>
            <input
              required="true"
              type="tel"
              name="phone"
              placeholder="Phone Number"
            />
          </div>
          <div>
            <label>Gender</label>
            <select required="true" name="gender">
              <option value="" disabled selected hidden>Select a gender</option>
              <option value="frontend">Male</option>
              <option value="backend">Female</option>
              <option value="design">Prefer not to say</option>
            </select>
          </div>
          <div>
            <label>Country</label>
            <input
              required="true"
              type="text"
              name="country"
              placeholder="Country"
            />
          </div>
          <div>
            <label>State/Province</label>
            <input
              required="true"
              type="text"
              name="state"
              placeholder="State/Province"
            />
          </div>
          <div>
            <label>Username</label>
            <input
              required="true"
              type="text"
              name="username"
              placeholder="Username"
            />
          </div>
          <div>
            <label>Password</label>
            <input
              required="true"
              type="password"
              name="username"
              placeholder="Password"
            />
          </div>
          <div>
            <label>Confirm password</label>
            <input
              required="true"
              type="password"
              name="username"
              placeholder="Confirm password"
            />
          </div>
          <div class="form_button">
            <button type="submit">Send</button>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
